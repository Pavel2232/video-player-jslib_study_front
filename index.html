<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="https://w7.pngwing.com/pngs/68/803/png-transparent-google-chrome-computer-icons-web-browser-ico-purple-sphere-magenta.png" sizes="76x76">
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css ">
  <style>

  </style>
</head>
<body>
  <div class="main-body" id="player" style="width: 800px; height: 600px;">

    <div class="js-video-container"></div>

    <div style="background-color:black">
      <button class="js-play-button">
        <i  class="fa fa-play" aria-hidden="false"></i>
      </button>
      <button class="js-pause-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      <button class="js-mute-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      <button class="js-fullscreen-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
    </div>
    <div style="color: white;">
      <span class="js-current-time"></span>
      —
      <span class="js-duration"></span>
    </div>

    <div class="js-progress" style="background-color: grey;">
      <div class="js-progress-slider" style="background-color: red;">Прогресс</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>

</body>
</html>
